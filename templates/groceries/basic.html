  {% block js %}
   <script>
     if(localStorage.getItem('cart')==null){
    var cart={};
  }

  else{
    cart=JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML=Object.keys(cart).length;
    {% comment %} updatecart(cart); {% endcomment %}
  }

  $('.cart').click(function(){
    var idstr=this.id.toString();
    if(cart[idstr]!=undefined){
    cart[idstr]=cart[idstr]+1;
  }

  else{
    cart[idstr]=1;
  }
  {% comment %} updatecart(cart) {% endcomment %}
  localStorage.setItem('cart',JSON.stringify(cart));
   document.getElementById('cart').innerHTML=Object.keys(cart).length;

  })
  {% comment %} $('#popcart').popover();
  updatepopover(cart);
  function updatepopover(cart){
  var popstr="";
  popstr=popstr+"<h5>Cart for your items in my shopping cart</h5>";
  var i=1;
  for(var item in cart){
    popstr=popstr+"<b>" + i + "</b>"
    popstr=popstr+'-'+document.getElementById("name"+item).innerHTML+ "....Qty: " + cart[item]+ '<br>';
    i=i+1;
  }
  popstr=popstr+"</div>"
  document.getElementById("popcart").setAttribute('data-content', popstr);
  $('#popcart').popover();
  
}
function updatecart(cart){
  // var sum=0;
  for (var item in cart){
    // sum=sum+cart[item];
    document.getElementById('div' + item).innerHTML = "<button id='minus" + item + "' class='btn btn-primary minus'>-</button> <span id='val" + item + "'>" + cart[item] + "</span> <button id='plus" + item + "' class='btn btn-primary plus'> + </button>";
  }
  localStorage.setItem('cart', JSON.stringify(cart));
  document.getElementById('cart').innerHTML = Object.keys(cart).length;
  updatepopover(cart);

}
//if minus or plus button is clicked
$('.divpr').on("click","button.minus",function(){
  a=this.id.slice(7,)
  cart['pr'+a]=cart['pr'+a]-1;
  cart['pr'+a]=Math.max(0,cart['pr'+a])
  document.getElementById('valpr'+a).innerHTML=cart['pr'+a];
  updatecart(cart)
});
  
$('.divpr').on("click","button.plus",function(){
  a=this.id.slice(6,)
  cart['pr'+a]=cart['pr'+a]+1;
  document.getElementById('valpr'+a).innerHTML=cart['pr'+a];
  updatecart(cart)
}); {% endcomment %}

  </script>
  {% endblock js %}
